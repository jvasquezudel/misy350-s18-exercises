<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Grade Calculators</title>

    <script type="text/javascript">

      var grade = 75;

      var switchGrade = Math.floor(grade / 10);

      if(grade >= 90){
        console.log("A");
      }else if(grade >= 80) {
        console.log("B");
      }else if(grade >= 70){
        console.log("C");
      }else if(grade >= 60){
        console.log("D");
      }else{
        console.log("F");
      }

      switch (true) {
        case grade >= 90:
          console.log("A");
          break;
        case grade >= 80:
          console.log("B");
          break;
        case grade >= 70:
          console.log("C");
          break;
        case grade >= 60:
          console.log("D");
          break;
        default:
          console.log("F");
          break;

      }

      switch (switchGrade) {
        case 10:
          console.log("A");
          break;
        case 9:
          console.log("A");
          break;
        case 8:
          console.log("B");
          break;
        case 7:
          console.log("C");
          break;
        case 6:
          console.log("D");
          break;
        default:
          console.log("F");
          break;

      }

    </script>
  </head>
  <body>
    <h1>Basic Javascript Exercise, See Console for Outputs</h1>

  </body>
</html>

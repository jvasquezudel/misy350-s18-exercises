<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>First JS Exercise</title>
    <script type="text/javascript">
      var greeting = "hello";
      var user = "Don";
      console.log(greeting + " " + user + "!");
      console.log("hello world".trim().length);
      console.log("hello world".toUpperCase());
      if(user == "Tom"){
        console.log("Potter");
      }else if (user == "Don"){
        console.log("good whiskey");
      }else{
        console.log("I don't know you");
      }

      // ternary operator
      user == "Harry" ? console.log("Potter") : console.log("I don't know you");

      var grade = 85;

      if(grade >= 90){
        console.log("A");
      }else if(grade >= 80) {
        console.log("B");
      }else if(grade >= 70){
        console.log("C");
      }else if(grade >= 60){
        console.log("D");
      }else{
        console.log("F");
      }

    </script>
  </head>
  <body>
    <h1>See console for output</h1>

  </body>
</html>

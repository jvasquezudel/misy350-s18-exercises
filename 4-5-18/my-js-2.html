        console.log("D");
      }else {
        console.log("F");
      }

      // graade calculator as a function
      function gradeCalculator (inputGrade) {
        if(inputGrade >=90){
          return "A";
        }else if (inputGrade >= 80) {
          return "B";
        }else if (inputGrade >= 70) {
          return "C";
        }else if (inputGrade >= 60){

        }else {
          return "F";
        }

      }
